<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Validation Form</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required/>
            <span class="error" aria-live="polite"></span>
            <label for="country">Country</label>
            <input for="country" name="country" type="text" minlength="2" required/>
            <span class="error" aria-live="polite"></span>
            <label for="zip-code">Zip Code</label>
            <input id="zip-code" name="zip-code" type="number" minlength="5" maxlength="5" pattern="\d\d\d\d\d" required/>
            <span class="error" aria-live="polite"></span>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}" required/>
            <span class="error" aria-live="polite"></span>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}" required>
            <span class="error" aria-live="polite"></span>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
